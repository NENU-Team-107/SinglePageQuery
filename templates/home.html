{% extends 'base.html' %}

{% block header %}
<link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}">
{% endblock %}

{% block content %}

<div class="container">
    <h1>选择需要进行查询操作的文件</h1>
    <form action="/details" method="post">
        <select name="filename">
            {% for file in filename_list %}
            <option value="{{ file }}">{{ file }}</option>
            {% endfor %}
        </select>
        <button type="submit">提交</button>
    </form>
</div>
{% endblock %}
